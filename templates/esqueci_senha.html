<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - RotA.I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/estrada.jpeg') }}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
           
        }


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
         }
        .card {
             background-color: rgba(255, 255, 255, 0.8); 
             backdrop-filter: blur(5px); 
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">Esqueci Minha Senha</h3>
            <p class="text-muted text-center mb-4">Digite seu e-mail para receber uma nova senha temporária.</p>
            <form method="POST" action="/esqueci-senha">
                <!-- Proteção CSRF -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            <p class="mt-3 text-center">
                <a href="/login">Voltar para o Login</a>
            </p>
        </div>
    </div>
</body>
</html>
