<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RotAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Imagem -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="login-image" style="background: url('{{ url_for('static', filename='img/login.jpg') }}') no-repeat center center / cover;"></div>
            </div>
            <!-- Formulário -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="text-center w-75">
                    <!-- Substituí o texto pela logo -->
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RotA.I Logo" class="img-fluid mb-3" style="max-width: 150px;">
                    <p class="text-muted mb-4">Rotas inteligentes</p>
                    <form method="POST" action="/login">
                        <!-- Proteção CSRF -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">   
                        <div class="form-floating mb-3 position-relative">
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                            <label for="email">E-mail</label>
                            <span class="input-icon"><i class="bi bi-envelope"></i></span>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                            <span class="input-icon"><i class="bi bi-lock"></i></span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a href="/esqueci-senha" class="small">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <p class="mt-3">
                        Ainda não possui uma conta? <a href="/cadastro">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
